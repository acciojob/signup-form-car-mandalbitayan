<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	   <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" required>
        <select name="Car Brands" id="cars" placeholder="--Please choose an option--" required></select>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
        <label for="dob">DOB</label>
        <input type="date" name="" id="dob" required>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" required placeholder="xxx-xxx-xxxx">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Password">
        <input type="checkbox" id="tos" required>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
